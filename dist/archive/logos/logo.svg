<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D28540;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#copperGradient)" stroke-width="3"/>
  
  <!-- Inner flow lines -->
  <path d="M50 15 L50 35" stroke="url(#copperGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 65 L50 85" stroke="url(#copperGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Horizontal bars (industrial feel) -->
  <path d="M25 50 L40 50" stroke="url(#copperGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M60 50 L75 50" stroke="url(#copperGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="8" fill="url(#copperGradient)"/>
</svg>